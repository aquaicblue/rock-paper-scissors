<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" lang="ja">
        <h1>じゃん拳しよう！</h1>
    </header>
    <div class="body">
        <div class="r"> 
            <button class="rock">Rock</button>
        </div>
        
        <div class="p"> 
            <button class="paper">Paper</button> 
        </div>
        
        <div class="s">
            <button class="scissors">Scissors</button> 
        </div>     
    </div>
    <div class="footer">
        <div class="round-box">
            <header class="footer-header">Round</header>
            <p>1</p>
        </div>
        <div class="player-score-box">
            <header class="footer-header">Player Score</header>
            <p>2</p>
        </div>
        <div class="computer-score-box">
            <header class="footer-header">Computer Score</header>
            <p>3</p>
        </div>
    </div>

    <script src="rps.js">   
    </script>
</body>
</html>
