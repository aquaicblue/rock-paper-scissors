<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" lang="ja">
        <h1>じゃん拳しよう！</h1>
    </header>
    <div class="body">
        <div class="r"> 
            <button class="rock">
                <img class="fist-pic" src="./rockfist.png" alt="Hand displaying choice of rock"> 
                <p lang="ja">グー</p>
            </button>
        </div>   
        <div class="p"> 
            <button class="paper">
                <img class="fist-pic" src="paperfist.png" alt="Hand displaying choice of paper"> 
                <p lang="ja">パー</p>
                </button> 
        </div>   
        <div class="s">
            <button lang="ja" class="scissors">
                <img class="fist-pic" src="scissorfist.png" alt="Hand displaying choice of scissors">
                <p lang="ja">チョキ</p>
            </button> 
        </div>     
    </div>
    <div class="message"> <br> </div>
    <div class="footer">
        <div class="round-box">
            <header class="footer-header">Round</header>
            <p class="round-score"></p>
        </div>
        <div class="player-score-box">
            <header class="footer-header">Player Score</header>
            <p class="player-score"></p>
        </div>
        <div class="computer-score-box">
            <header class="footer-header">Computer Score</header>
            <p class="computer-score"></p>
        </div>
    </div>
    <script src="rps.js">   
    </script>
</body>
</html>
