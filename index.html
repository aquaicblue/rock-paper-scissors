<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Global Scope
        let humanScore = 0
        let computerScore = 0


        //Computer's Choice
        function getComputerChoice() {
             choice = Math.floor(Math.random() * 3 + 1)           
            if (choice == 3) {
                return 'rock';
            } else if (choice == 2) {
                return 'scissors';
            } else return 'paper';
        }

        // Human Choice
        let answer = prompt("Choose Your Weapon!");

        function getHumanChoice () {
            if (answer.toLowerCase() == "rock") {
                return "rock";
            } else if (answer.toLowerCase() == "scissors") {
                return "scissors";
            } else if (answer.toLowerCase() == "paper") {
                return "paper";
            } else return "none"

        }

        //Single Round
        const humanChoice = getHumanChoice()
        const computerChoice = getComputerChoice()

        function playRound(humanChoice, computerChoice) {
            if (humanChoice == "rock" && computerChoice == "scissors" ) {
                console.log ("You win! Rock beats scissors!");
                humanScore++;
            } else if (humanChoice == "paper" && computerChoice == "rock") {
                console.log("You Win! Paper beats rock!");
                humanScore++;
            } else if (humanChoice == "scissors" && computerChoice == "paper") {
                console.log ("You Win! Scissors beat paper!");
                humanScore++;
            } else if (humanChoice == "rock" && computerChoice == "paper") {
                console.log ("You lose! Paper beats rock...");
                computerScore++; 
            } else if (humanChoice == "paper" && computerChoice == "scissors") {
                console.log("You lose! Scissors beat paper...");
                 computerScore++; 
            } else if (humanChoice == "scissors" && computerChoice == "rock") {
                console.log ("You lose! Rock beats scissors...");
                computerScore++; 
            } else if (humanChoice == "none" ) {
                console.log ("You didn't choose a weapon...");
            } else {
                console.log("Draw; no winners or losers here...");
                humanScore++; 
                computerScore++;     
        }  
            console.log(humanScore)
            console.log(computerScore)
       }
       console.log(playRound(humanChoice, computerChoice))
    </script>
</body>
</html>
