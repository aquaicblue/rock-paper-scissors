<html lang="en">

<body>
    <script>

        //Global Scope
        let humanScore = 0
        let computerScore = 0


        //Computer's Choice
        function getComputerChoice() {
             choice = Math.floor(Math.random() * 3 + 1)           
            if (choice == 3) {
                return 'rock';
            } else if (choice == 2) {
                return 'scissors';
            } else return 'paper';
        }

        // Human Choice
        let answer = prompt("Choose Your Weapon!");

        function getHumanChoice () {
            if (answer.toLowerCase() == "rock") {
                return "rock";
            } else if (answer.toLowerCase() == "scissors") {
                return "scissors";
            } else if (answer.toLowerCase() == "paper") {
                return "paper";
            } else return "none"

        }

        //Single Round
        const humanChoice = getHumanChoice()
        const computerChoice = getComputerChoice()

        function playRound(humanChoice, computerChoice) {
            if (humanChoice == "rock" && computerChoice == "scissors" ) {
                return "You win! Rock beats scissors!";
                humanScore++;
            } else if (humanChoice == "paper" && computerChoice == "rock") {
                return "You Win! Paper beats rock!";
                humanScore++;
            } else if (humanChoice == "scissors" && computerChoice == "paper") {
                return "You Win! Scissors beat paper!";
                humanScore++;
            } else if (humanChoice == "rock" && computerChoice == "paper") {
                return "You lose! Paper beats rock...";
                computerScore++; 
            } else if (humanChoice == "paper" && computerChoice == "scissors") {
                return "You lose! Scissors beat paper...";
                 computerScore++; 
            } else if (humanChoice == "scissors" && computerChoice == "rock") {
                return "You lose! Rock beats scissors...";
                computerScore++; 
            } else if (humanChoice == "none" ) {
                return "You didn't choose a weapon...";
            } else ("Draw; no winners or losers here...");
                humanScore++; 
                computerScore++;       
       }
         console.log(computerScore)

    </script>
</body>
